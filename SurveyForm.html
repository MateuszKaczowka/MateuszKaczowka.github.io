<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
    <link rel="stylesheet" href="styleSheetSurveyForm.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post">

        <fieldset>
            <label for="name" id="name-label" type="text">Enter Your Name: <input id="name" name="name" type="text" required /placeholder ="Full Name"></label>
        </fieldset>

        <fieldset>
            <label for="email" id="email-label">Enter Your Email: <input id="email" name="email" type="email" required placeholder="@email.com" /></label>
        </fieldset>

        <fieldset>
            <label for="age" id="number-label">Input your age: <input id="number" type="number" name="age" min="1" max="120" placeholder=" years" placeholder=" Years" /></label>
        </fieldset>

        <fieldset>
            <label for="referrer">
                Which option best describes your current role?
                <select id="dropdown" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Part Time</option>
                    <option value="2">Full Time</option>
                </select>
        </fieldset>

        <fieldset>
            <p id="question">Would you recomend us to others?</p>
            <label for="radio"><input id="personal-account" type="radio" name="type" class="inline" value="5" /> Yes </label>
            <label for="radio"><input id="personal-account" type="radio" name="type" class="inline" value="6" /> No </label>
        </fieldset>

        <fieldset>
            <p>What would you like to see improved?</p>
            <input id="improved" type="checkbox" required name="improved" value="10" /> Front-end Projects
            <input id="improved" type="checkbox" required name="improved" value="11" /> Back-end Projects
        </fieldset>
        </label>

        <fieldset>
            <label for="bio">
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Additional suggestions "></textarea>
            </label>
        </fieldset>

        <button type="submit" id="submit">Submit</button>



    </form>
</body>
</html>
